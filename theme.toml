# theme.toml template for a Hugo theme
# See https://github.com/spf13/hugoThemes#themetoml for an example

name = "qontu-doc"
license = "MIT"
licenselink = "https://github.com/qontu/qontu-doc-theme/blob/master/LICENSE.md"
description = "Documentation theme for Hugo, based on vjeantet's docDock theme"
homepage = "https://github.com/qontu/qontu-doc-theme"
repo = "https://github.com/qontu/qontu-doc-theme"
tags = ["documentation", "menu","slide","search"]
features = ["documentation","menu","nested sections","search","slide", "attachments"]
min_version = 0.25

[author]
  name = "qontu-doc"
  homepage = "https://github.com/qontu/qontu-doc-theme"

[original]
  name = "dockDock"
  homepage = "http://vjeantet.fr/"
  licenselink = "https://github.com/vjeantet/hugo-theme-docdock/blob/master/LICENSE.md"
  repo = "https://github.com/vjeantet/hugo-theme-docdock"
